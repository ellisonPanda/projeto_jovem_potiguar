<body>
    <script>
        //crie um programa que receba dois numeros e exiba a soma,subtração,multiplicação,divisão e resto da divisão
        let num1 = Number(prompt("Digite primeiro número: "));
        let num2 = Number(prompt("Digite Dois número: "));
        soma = num1 + num2;
        subtracao = num1 - num2;
        mult = num1 * num2;
        div = num1 / num2;
        Resto = num1 % num2;
            alert("sua soma é: " + soma);
            alert("sua subtração é: " + subtracao);
            alert("sua Multiplicação é: " + mult);
            alert("sua Divisão é: " + div);
            alert("seu Resto é: " + Resto);
    </script>
