<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv05</title>
</head>
<body>
    <script>
        // RECEBA O PREÇO DE UM PRODUTO E CALCULE O VALOR DE 10% DE DESCONTO
        let preco = Number(prompt("Digite o preço do produto:"));
        let precoFinal = preco - (preco * 0.1);
        alert("O preço final com 10% de desconto é: R$" + precoFinal);
    </script>
</body>
</html>
