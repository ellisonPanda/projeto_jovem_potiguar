<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aTividade 02</title>
</head>
<body>
    <script>
        //soma (+)
        //subtração (-)
        //Multioplicação (*)
        //Divisão (/)
        //expotenciação (**)
        //Modulo (%)
        var num1 = 5
        var num2 = 3
        var num3 = 21
        var soma = num1 + num2
        var subtracao = num1 - num2
        var mult = num1 * num2
        var div = num3 / num2
        var expo = num2 ** 2
        var Resto = num3 % num1
        console.log("A soma é " + soma)
        console.log("A subtração é " + subtracao)
        console.log("A Multiplicação é " + mult)
        console.log("A Divisão é " + div)
        console.log("A expotenciação é " + expo)
        console.log("O Modulo é " + Resto)

    </script>
</body>
</html>
